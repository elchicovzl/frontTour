
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">
            <form role="form" name="form">
              <fieldset>
                <div class="form-group">
                  <input placeholder="Username" name="username" type="text" ng-model="user.username" required="required" class="form-control"/>
                </div>
                <div class="form-group">
                  <input placeholder="Password" name="password" type="password" data-ng-model="user.password" required="required" class="form-control"/>
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" data-ng-model="user.isSessionPersistent"/>Remember me
                  </label>
                </div>
                <button data-ng-disabled="isLoading" data-ng-click="login(form)" class="btn btn-lg btn-primary btn-block">Login &nbsp;<i data-ng-class="{'fa-spin': isLoading}" class="fa fa-refresh"></i></button><br/><a href="#" ui-sref="forgot" class="col-md-6">Forgot your password?</a><a href="#" ui-sref="register" class="col-md-6 text-right">Register</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
